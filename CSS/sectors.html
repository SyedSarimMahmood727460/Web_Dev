<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles/red.css">
    </head>
    <body>
        <!--class selector and Attribute selector-->
        <h1 class="RED">Im red in color.</h1>
        <h1>why i'm not red?</h1>

        <!--id selector-->
        <h1 id="BLUE">Im blue in color.</h1>

        <!--Chain selector-->
        <h1 class="RED PINK">Im Pink in color.</h1>


        <!--Grouping-->
        <h1 class="A">Helloooooooooooooo</h1>

        <div class="C">
            <div class="D">
                <div class="E">
                    <h2>Hello</h2>
                </div>
            </div>
        </div>
    </body>
</html>
