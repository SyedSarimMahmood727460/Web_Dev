<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Anchoring an element or creating a link</title>
    </head>
    <body>
        <h2>
            <!--On the same web page-->
            <a href="https://store.epicgames.com/en-US/">Epic games</a>
            <br>
            <!--On the different tab-->
            <a href="https://store.steampowered.com/" target="_blank" rel="noopener noreferrer">steampowered</a>

            <br>
            <!--Relative links ( links of pages of ones own web ) in in the foldar-->
            <a href="game.html" target="_blank" rel="noopener noreferrer">Secret Message</a>

            <br>
            <!--IN differetn golder 1 above folder-->
            <a href="../README.md" target="_blank" rel="noopener noreferrer">READ ME</a>


            <!-- All the same steps for the image as well -->
            <!-- <img src="Link or location of image" alt="The description the the image"> -->
        </h2>
    </body>
</html>
